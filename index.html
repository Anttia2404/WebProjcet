<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page - Trang TTSV Ký túc xá ĐHQG-HCM</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel = "stylesheet" href = "index.css">
<link rel = "short icon" href = "images-removebg-preview.png">
</head>
<body>

<!-- Header -->
<header class="py-3 border-bottom" style="background-color: #E8F9FF;">
    <div class="container-fluid header-container">
        <a href="#" class="d-flex align-items-center text-decoration-none">
            <img src="CNC-1-removebg-preview.png" alt="Logo" width="400" height="100">
        </a>

        <form class="search-box mx-2" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-light position-relative" style="background-color: #E8F9FF; border: none;">
                <img src="bell.png" alt="Thông báo" width="32" height="32">
            </button>
            <div class="dropdown">
                <a href="#" class="d-block text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="user.png" alt="User" width="30" height="30" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                    <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Layout: Sidebar + Content -->
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar border-end">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="people.png" style="height:24px; width:24px; margin-right:8px;">
                    Diễn đàn
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="shopping-cart.png" style="height:24px; width:24px; margin-right:8px;">
                    Mua bán
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="ask.png" style="height:24px; width:24px; margin-right:8px;">
                    AI hỏi đáp
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="event.png" style="height:24px; width:24px; margin-right:8px;">
                    Sự kiện
                </a>
            </li>
        </ul>

        <!-- Sidebar footer (user info) -->
        <div class="sidebar-footer">
            <a href="/student">
                <img src="graduated.png" class="rounded-circle" style="width:40px; height:40px;">
            </a>
            <div>
                <div>Võ Tấn Tài</div>
                <div style="font-size:12px; color:#555;">Đang hoạt động</div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-3">
        <h1>Chào mừng đến với trang TTSV Ký túc xá ĐHQG-HCM</h1>
        <p>Nội dung chính hiển thị ở đây...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
