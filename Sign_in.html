<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel = "stylesheet" href = "Sign_in.css">
    <title>Home Page - Trang TTSV Ký túc xá ĐHQG-HCM</title>
    <link rel = "short icon" href = "images-removebg-preview.png">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <a href="/" class="d-flex align-items-center text-decoration-none">
        <img src="CNC-1-removebg-preview.png" alt="Logo" width="400" height="100" class="me-2">
        </a>
    </header>
    <section id="sign-up" class="gardian-background">
        <div class="container col-xxl-8 px-4 pt-4">
            <img class="mb-4" src="images-removebg-preview.png" height="70" width="90">
            <h1 class="h3 mb-3 fw-normal">Đăng nhập</h1>
            <form action="index.html" method="get">
                <div class="form-floating mb-3"> 
                    <input type="text" class="form-control" id="floatingInput" placeholder="account"> 
                    <label for="floatingInput">Tài khoản</label> 
                </div>

                <div class="form-floating mb-3"> 
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> 
                    <label for="floatingPassword">Mật khẩu</label> 
                </div>
                <div class="form-check text-start my-3"> 
                    <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
                    <label class="form-check-label" for="checkDefault">
                        Ghi nhớ đăng nhập
                    </label> 
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Đăng nhập</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
