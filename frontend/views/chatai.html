<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="assets/style/ui_ai.css">
    <link rel="stylesheet" href="assets/style/chatbot.css">
    
    <title>Chat AI</title>
</head>
<body>
    <!-- Sidebar từ file sidebar.html -->
    <div class="container">
        <!-- Main (bên phải) -->
        <main class="flex-grow-1 p-3 justify-content-center">
            <div class="title_chat">
                <h1>Hỏi Đáp AI</h1>
                <h1>Hãy đặt câu hỏi của bạn!</h1>
            </div>
            <!-- Khu chat -->
            <div id="chat-box" class="border rounded p-3 mb-2 flex-grow-1 overflow-auto">
                <!-- Tin nhắn sẽ xuất hiện ở đây -->
                <div class="message user-message">
                    <div class="message-content">Xin chào! Tôi có thể giúp gì cho bạn hôm nay?</div>
                </div>
            </div>
            <form id="chat-form" class="search-box mx-auto d-flex" style="max-width: 400px;">
                <input id="chat-input" type="text" class="form-control me-2" placeholder="Nhập ở đây nè ✎" aria-label="Nhập tin nhắn">
                <button id="send-button" type="submit">➤</button>
            </form>
        </main>
        <div class="chatbot-container">
            <!-- Chatbot Popup -->
            <div class="chatbot-popup">
                <div class="chat-header">
                    <div class="header-info">
                        <img src="assets/images/chatbot.png" alt="Chatbot Logo" class="logo">
                        <h2 class="logo-text">Chatbot</h2>
                        <button class="material-symbols-outlined">
                            keyboard_arrow_down
                        </button>
                    </div>
                </div>
                 <!-- ChatBot body -->
                <div class="chat-body">
                    <div class="message bot-message">
                        <img src="assets/images/chatbot.png" alt="Chatbot Logo" class="bot-logo">
                        <p class="message-content">Xin chào! Tôi có thể giúp gì cho bạn?</p>
                    </div>
                    <div class="message user-message">
                        <p class="message-content">Xin chào! Tôi là người dùng.</p>
                    </div>
                </div>

                <div class="chat-footer">
                    <form action="#" class="d-flex">
                        <input type="text" class="form-control" placeholder="Nhập ở đây ✎"> 
                        
                        <button class="material-symbols-outlined">
                            keyboard_arrow_up
                        </button>
                    </form>
                </div>
            </div>
            
           
        </div>
    </div>
    
     <script src="assets/js/chatai.js" defer></script>
</body>
</html>
