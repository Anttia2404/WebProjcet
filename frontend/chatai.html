<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/ui_ai.css">
    
    <title>Chat AI</title>
</head>
<body>
    <header class="py-3 mb-3 border-bottom" style="background-color: rgb(230, 230, 234);">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="dropdown">
                <a href="#" 
                    class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="assets/images/CNC-1-removebg-preview.png" alt="Logo" width="400" height="100" class="me-2">
                </a>
            </div>
            <div class="d-flex align-items-center">
                <form class="search-box mx-auto" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
            <div class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" 
                data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="assets/images/user.png" style = "background-color: azure;" alt="mdo" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                    <li><a class="dropdown-item" href="#">Hồ sơ</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                </ul>
            </div>
            </div>
        </div>
    </header>
    
    <div class="container d-flex">
        <!-- Sidebar (bên trái) -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-white border-end">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Diễn đàn</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Mua bán</a>
                </li>
                <li>
                    <a href="#" class="nav-link">AI hỏi đáp</a>
                </li>
            </ul>
        </div>

        <!-- Main (bên phải) -->
        <main class="flex-grow-1 p-3">
            <div class="title_chat">
                <h1>Hỏi Đáp AI</h1>
                <h1>Hãy đặt câu hỏi của bạn!</h1>
            </div>
            <!-- Khu chat -->
            <div id="chat-box" class="border rounded p-3 mb-2 flex-grow-1 overflow-auto">
                <!-- Tin nhắn sẽ xuất hiện ở đây -->
                <div class="message user-message">
                    <div class="message-content">Xin chào! Tôi có thể giúp gì cho bạn hôm nay?</div>
            </div>
            <form id="chat-form" class="search-box mx-auto d-flex" style="max-width: 400px;">
                <input id="chat-input" type="text" class="form-control me-2" placeholder="Nhập ở đây ✎" aria-label="Nhập tin nhắn">
                <button id="send-button" type="submit">➤</button>
            </form>
            
            
            
        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     <script src="assets/js/chatai.js" defer></script>
</body>
</html>
